<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <link rel="icon" type="image/x-icon" href="image/Logo_vertical.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/header_footer.css">
    <style>
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <form class="formLogin">
        <h3>ĐĂNG NHẬP</h3>
        <label for="email" id="label">Email</label>
        <input type="email" class="box" placeholder="Nhập email" id="email">
        <label for="password" id="label">Mật khẩu</label>
        <input type="password" class="box" placeholder="Nhập mật khẩu" id="password">
        <div class="checkbox">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me"> Lưu thông tin</label>
        </div>
        <div>
            <a class="btn" id="submit" href="homepage.html">Đăng nhập</a> <a class="btn" href="homepage.html" style="margin-top:10px;">Hủy</a>
        </div>

        <p>Quên mật khẩu? <a href="#">Tại đây</a></p>
        <p>Chưa có tài khoản? <a href="register.html">Tạo mới</a></p>
    </form>

    <script src="js/header_footer.js"></script>

</body>
</html>
